<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cardstarter.css">
  <script defer src="js/app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War!</title>
</head>
<body>

  <audio id="shuffle" src="audio/shuffle.wav" autoplay="true"></audio>
  <audio id="card-flick" src="audio/card-flick.ogg" autoplay="false"></audio>
  <audio id="win" src="audio/win.wav" autoplay="false"></audio>

  <header>
    <h1>War!</h1>
  </header>

  <section id="message">
    <div id="userCount">26</div>
    <h3 id="msg">Good luck!</h3>
    <div id="cpuCount">26</div>
  </section>

  <main id="table">
    <div class="card back" id="cpuOnDeck"><img src="/images/backs/blue.svg"></div>
    <div id="cpuPlay"></div>
    <div id="cpuPlay2"></div>
    <div id="cpuPlay3"></div>
    <div class="card back" id="userOnDeck"></div>
    <div id="userPlay"></div>
    <div id="userPlay2"></div>
    <div id="userPlay3"></div>
  </main>
  
  <footer>
    <button id="replay">Replay?</button>
  </footer>
</body>
</html>
