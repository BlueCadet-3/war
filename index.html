<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cardstarter.css">
  <script defer src="js/app.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War!</title>
  <link rel="shortcut icon" type="image/icon" href="images/favicon.ico">
</head>
<body>

  <audio id="shuffle" src="audio/shuffle.wav" autostart="true"></audio>
  <audio id="cardFlick" src="audio/card-flick.ogg"></audio>
  <audio id="war" src="audio/war.wav"></audio>
  <audio id="win" src="audio/win.wav"></audio>
  <audio id="lose" src="audio/lose.wav"></audio>

  <header>
    <h1>War!</h1>
  </header>

  <section id="scoreboard">
    <div id="userLabel">User</div>
    <div id="userHandSize">26</div>
    <h3 id="msg">Good luck!</h3>
    <div id="cpuHandSize">26</div>
    <div id="cpuLabel">CPU</div>
  </section>

  <main id="table">
    <div class="card back" id="cpuHand"></div>
    <div id="cpuBattleRow"></div>
    <div class="card back" id="userHand"></div>
    <div id="userBattleRow"></div>
    <button id="warBtn">WAR!</button>
  </main>
  
  <footer>
    <button id="replay">Deal?</button>
  </footer>
</body>
</html>
